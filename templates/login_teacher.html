<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="../static/login_teacher.css">
</head>
<body>
    <div class="container">
        <h1>Teacher Login</h1>
        <form action="/login_teacher" method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="./register_teacher">Register here</a></p>
    </div>
</body>
</html>
